apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/generated"
        }
    }
}

dependencies {
    kapt project(":ap")
    compileOnly project(":ap")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}
